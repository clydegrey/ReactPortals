

<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="shortcut icon" href="/favicon.png">
  <link rel="preload" href="/build/style.css" as="style">
  <link rel="preload" href="/build/deferred-style.css" as="style">
  <link rel="preload" href="/build/app.js" as='script'>
  <link rel="stylesheet" type="text/css" href="/build/style.css">
  <link rel="stylesheet" type="text/css" href="https://pro.fontawesome.com/releases/v5.9.0/css/all.css">
  <!-- <link rel="stylesheet" type="text/css" href="https://static.fontawesome.com/css/fontawesome-app.css"> -->
</head>

<body>

  <main id="content" class="main-area">
  <div class="c-banner">
    <div class="c-banner__image">
      <img
        class="b-lazy b-loaded"
        src="https://i.postimg.cc/VNtfZSP7/banner-physicians.png"
        alt=""
      />
    </div>

    <div class="c-banner__content">
      <section class="grid-4  center-template">
        <div class="center-template-full centered-content">
          <div>
            <h1>Find a Location</h1>
            <div id="remote-root"></div>
          </div>
        </div>
      </section>
    </div>
  </div>

  <section class="grid-4  left-rail-template">
    <div class="left-rail-template-center">
      <div class="twin left-rail">
        <!-- <div class="left-rail-content">
          left rail
        </div> -->
        <div class="sticky">
          <div id="remote-filters-root"></div>
        </div>
      </div>
      <div class="twin right-content">
        <div class="cards-center-content">
         <div data-filterapi="/api/filter/getlocationfilter"
  data-searchapi="/api/search/searchlocation" data-react="location_search"></div></h1>
        </div>
      </div>
    </div>
  </section>
</main>




  <noscript id="deferred-styles">
    <link rel="stylesheet" type="text/css" href="/build/deferred-style.css" />
  </noscript>
  <script>
    var loadDeferredStyles = function () {
      var addStylesNode = document.getElementById("deferred-styles");
      var replacement = document.createElement("div");
      replacement.innerHTML = addStylesNode.textContent;
      document.body.appendChild(replacement)
      addStylesNode.parentElement.removeChild(addStylesNode);
    };
    var raf = window.requestAnimationFrame || window.mozRequestAnimationFrame || window.webkitRequestAnimationFrame || window.msRequestAnimationFrame;
    if (raf) raf(function () { window.setTimeout(loadDeferredStyles, 0); });
    else window.addEventListener('load', loadDeferredStyles);
  </script>
  <script src="/build/app.js" type="text/javascript"></script>

</body>

</html>
